<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Existing head content -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Audio Converter and Translator</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #1c1c1c;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
    }

    .dropzone {
      border: 2px dashed #555;
      padding: 40px;
      background-color: #2a2a2a;
      margin-bottom: 20px;
      border-radius: 10px;
      color: #b3b3b3;
      position: relative;
    }

    .dropzone label {
      display: block;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropzone input[type="file"] {
      display: none;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .uploaded-file {
      margin-top: 10px;
      color: #7ed957;
      font-style: italic;
    }

    .options {
      margin: 15px 0;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select,
    input[type="range"] {
      width: 200px;
      padding: 5px;
      margin-top: 10px;
      background-color: #2a2a2a;
      color: #d3d3d3;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    select:hover {
      background-color: #007bff;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: #555;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease-in-out;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      background: #555;
      border-radius: 5px;
    }

    input[type="range"]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -6px; /* Adjust thumb position */
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease-in-out, transform 0.2s ease;
    }

    input[type="range"]::-moz-range-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      background: #555;
      border-radius: 5px;
    }

    input[type="range"]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease-in-out, transform 0.2s ease;
    }

    input[type="range"]:hover::-webkit-slider-thumb {
      background: #0056b3;
      transform: scale(1.1);
    }

    input[type="range"]:hover::-moz-range-thumb {
      background: #0056b3;
      transform: scale(1.1);
    }

    footer {
      color: white;
      font-size: 0.9rem;
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    footer a {
      color: #007bff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #0056b3;
    }

    /* Styles for progress bar and messages */
    #progressContainer {
      width: 80%;
      margin: 20px auto;
    }

    #progressBar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progressBarFill {
      height: 30px;
      width: 0%;
      background-color: #007bff;
      text-align: center;
      color: white;
      line-height: 30px;
    }

    #statusMessage {
      margin-top: 10px;
      font-size: 1rem;
      color: #d3d3d3;
    }
  </style>
</head>
<body>
  <header>PDF to Audio Converter and Translator</header>
  <div class="container">
    <form
      id="uploadForm"
      action="/"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="dropzone">
        <label for="pdf_file" id="fileLabel">
          Drag and drop your PDF here, or click to select a file
        </label>
        <input
          type="file"
          name="pdf_file"
          id="pdf_file"
          accept="application/pdf"
        />
        <p class="uploaded-file" id="uploadedFileName"></p>
      </div>
      <div class="options">
        <label for="voice">Choose voice:</label>
        <select name="voice" id="voice">
          <option value="en">English</option>
          <option value="en-uk">English (UK)</option>
          <option value="en-au">English (AU)</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
      <div class="options">
        <label for="speed">Choose speed:</label>
        <input
          type="range"
          name="speed"
          id="speed"
          min="0.5"
          max="2.0"
          step="0.1"
          value="1.0"
        />
      </div>
      <button type="submit" class="btn">Convert to Audio</button>
    </form>
  </div>
  <!-- Progress Bar and Status Message -->
  <div id="progressContainer" style="display: none;">
    <p id="statusMessage"></p>
    <div id="progressBar">
      <div id="progressBarFill">0%</div>
    </div>
  </div>
  <footer>
    <p>
      &copy; 2024 Moody's Development |
      <a href="#">About</a> | <a href="#">Products</a> |
      <a href="#">Pricing</a> |
      <a href="#">Terms</a>
    </p>
  </footer>
  <script>
    document
      .getElementById("pdf_file")
      .addEventListener("change", function () {
        var fileName = this.files[0].name;
        document.getElementById("uploadedFileName").textContent =
          "Uploaded: " + fileName;
        document.getElementById("fileLabel").textContent =
          "File selected: " + fileName;
      });

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      var formData = new FormData(this);

      // Send AJAX request to submit the form
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          var taskId = response.task_id;
          document.getElementById("progressContainer").style.display = "block";
          document.getElementById("statusMessage").textContent = "Processing started...";
          checkProgress(taskId);
        } else {
          var response = JSON.parse(xhr.responseText);
          alert("An error occurred: " + response.error);
        }
      };
      xhr.send(formData);
    });

    function checkProgress(taskId) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/progress/" + taskId, true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById("statusMessage").textContent = response.status;
          document.getElementById("progressBarFill").style.width = response.progress + "%";
          document.getElementById("progressBarFill").textContent = response.progress + "%";
          if (response.status === 'Completed') {
            document.getElementById("progressBarFill").style.width = "100%";
            document.getElementById("progressBarFill").textContent = "100%";
            document.getElementById("statusMessage").textContent = "Processing completed. Downloading file...";
            window.location.href = "/download/" + taskId;
          } else if (response.status === 'Error') {
            document.getElementById("statusMessage").textContent = "An error occurred: " + response.error;
          } else {
            // Check progress again after a delay
            setTimeout(function () {
              checkProgress(taskId);
            }, 2000);
          }
        } else {
          document.getElementById("statusMessage").textContent = "An error occurred while checking progress.";
        }
      };
      xhr.onerror = function () {
        document.getElementById("statusMessage").textContent = "An error occurred while checking progress.";
      };
      xhr.send();
    }
  </script>
</body>
</html>
