<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocSpeak: Listen and Translate Documents Instantly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --primary-hover: #357abd;
      --text-color: #e1e1e1;
      --card-bg: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.2);
      --gradient-start: #1a1f35;
      --gradient-end: #131b2e;
      --accent-color: #63b3ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
      margin: 0 auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 1.2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .glass-container:hover {
      transform: translateY(-5px);
    }

    header {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      margin: 1rem 0 0.2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      text-align: center;
      color: var(--text-color);
      margin-bottom: 1rem;
      opacity: 0.8;
      font-weight: 300;
    }

    .dropzone {
      border: 2px dashed var(--border-color);
      padding: 0.8rem;
      border-radius: 20px;
      background: var(--card-bg);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      margin-bottom: 0.6rem;
    }

    .dropzone:hover {
      border-color: var(--primary-color);
      background: rgba(74, 144, 226, 0.1);
      transform: scale(1.02);
    }

    .dropzone svg {
      width: 35px;
      height: 35px;
      margin-bottom: 0.5rem;
      stroke: var(--primary-color);
    }

    .dropzone p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    .dropzone input[type="file"] {
      display: none;
    }

    .options {
      margin: 0.6rem 0;
    }

    .options label {
      display: block;
      margin-bottom: 0.4rem;
      color: var(--text-color);
      font-size: 0.95rem;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    select:hover {
      border-color: var(--primary-color);
      background: rgba(74, 144, 226, 0.1);
    }

    .btn {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 0.6rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    #progressContainer {
      width: 100%;
      margin-top: 0.8rem;
      background: var(--card-bg);
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      position: relative;
      z-index: 10;
    }

    #progressBar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      height: 8px;
      margin-top: 0.5rem;
    }

    #progressBarFill {
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      transition: width 0.3s ease;
      border-radius: 8px;
      width: 0%;
    }

    #statusMessage {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .uploaded-file {
      color: #4CAF50;
      margin: 0.5rem 0;
      font-size: 0.85rem;
      font-weight: 500;
    }

    footer {
      padding: 0.8rem;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 0;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 5;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    footer a:hover {
      color: var(--accent-color);
    }

    /* Custom range input styling */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 6px;
      background: var(--card-bg);
      outline: none;
      margin: 0.5rem 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      background: var(--accent-color);
    }

    .speed-value {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-color);
      margin-top: 0.2rem;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (min-height: 800px) {
      .glass-container {
        padding: 2.5rem;
      }
      
      .options {
        margin: 2rem 0;
      }
      
      .dropzone {
        padding: 2.5rem;
      }
    }

    @media (max-height: 700px) {
      .container {
        height: calc(100vh - 60px);
      }
      
      .glass-container {
        padding: 1rem;
      }
      
      .dropzone {
        padding: 0.6rem;
      }
      
      .options {
        margin: 0.5rem 0;
      }
      
      .btn {
        padding: 0.6rem;
      }
      
      select {
        padding: 0.7rem;
      }
    }

    /* Add styles for smaller screens */
    @media (max-width: 768px) {
      body {
        overflow-y: auto;
        height: auto;
      }
      
      .container {
        height: auto;
        padding: 1rem;
        margin-bottom: 60px;
      }
      
      .glass-container {
        margin: 1rem auto;
      }
      
      footer {
        position: fixed;
        padding: 0.6rem;
      }
    }

    /* Animation for the progress bar */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    #progressBarFill.loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <header>DocSpeak</header>
  <div class="subtitle">Listen and Translate Documents Instantly</div>
  <div class="glass-container">
    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
      <div class="dropzone">
        <label for="pdf_file" id="fileLabel">
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <p>Drag and drop your PDF here, or click to select</p>
        </label>
        <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" />
        <p class="uploaded-file" id="uploadedFileName"></p>
      </div>

      <div class="options">
        <label for="voice">Voice</label>
        <select name="voice" id="voice">
          <option value="en">English (US)</option>
          <option value="en-uk">English (UK)</option>
          <option value="pt">Portuguese</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>

      <div class="options">
        <label for="speed">Speed</label>
        <input type="range" name="speed" id="speed" min="0.5" max="2.0" step="0.1" value="1.0" />
        <div class="speed-value" id="speedValue">1.0x</div>
      </div>

      <button type="submit" class="btn">Convert to Audio</button>
    </form>

    <div id="progressContainer" style="display: none;">
      <p id="statusMessage"></p>
      <div id="progressBar">
        <div id="progressBarFill"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>
      &copy; 2024 Gabriel Pereira Development |
      <a href="#">About</a> | <a href="#">Products</a> |
      <a href="#">Pricing</a> | <a href="#">Terms</a>
    </p>
  </footer>

  <script>
    document.getElementById("pdf_file").addEventListener("change", function () {
      var fileName = this.files[0].name;
      document.getElementById("uploadedFileName").textContent = "Selected: " + fileName;
    });

    document.getElementById("speed").addEventListener("input", function() {
      document.getElementById("speedValue").textContent = this.value + "x";
    });

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      var formData = new FormData(this);
      
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          var taskId = response.task_id;
          document.getElementById("progressContainer").style.display = "block";
          document.getElementById("statusMessage").textContent = "Processing started...";
          checkProgress(taskId);
        } else {
          var response = JSON.parse(xhr.responseText);
          alert("An error occurred: " + response.error);
        }
      };
      xhr.send(formData);
    });

    function checkProgress(taskId) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/progress/" + taskId, true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById("statusMessage").textContent = response.status;
          document.getElementById("progressBarFill").style.width = response.progress + "%";
          if (response.status === 'Completed') {
            document.getElementById("progressBarFill").style.width = "100%";
            document.getElementById("statusMessage").textContent = "Processing completed. Downloading file...";
            window.location.href = "/download/" + taskId;
          } else if (response.status === 'Error') {
            document.getElementById("statusMessage").textContent = "An error occurred: " + response.error;
          } else {
            setTimeout(function () {
              checkProgress(taskId);
            }, 2000);
          }
        } else {
          document.getElementById("statusMessage").textContent = "An error occurred while checking progress.";
        }
      };
      xhr.onerror = function () {
        document.getElementById("statusMessage").textContent = "An error occurred while checking progress.";
      };
      xhr.send();
    }
  </script>
</body>
</html>
